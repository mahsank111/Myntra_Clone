<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img width="24px" height="24px" src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="shopping-trolley--v1"/>
      <!-- <b style="font-size: medium;">Login</b> -->
      <!-- <ion-label>Cart</ion-label> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="https://www.freepnglogos.com/uploads/logo-myntra-png/myntra-transparent-logo-5.png"  width="20px" height="20px" alt="logo"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-family: 'Roboto',sans-serif ; font-weight: bold;"> Welcome Back! Mohd Ahsan Khan </ion-card-title>
      <ion-card-subtitle  style="font-family: 'Roboto',sans-serif ;">Welcome Back You Have Been Missed!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="container">
        <form>
          <label style="color: #282828; font-size: 0.9em;">E-mail</label>
          <br>
          <input #username (focusout)="f1(username.value)"
            style="padding-top: 0.5em; padding-bottom: 0.5em; width: 100%; border-radius: 0.6em; border: 1px solid gray; background-color: #ededed; margin-bottom: 1.3em;"
            required type="email" placeholder="Enter your e-mail"><br>
          <label style="color: #282828; font-size: 0.9em;">Password</label><br>
          <input #pass minlength="8" (focusout)="f2(pass.value)"
            style="padding-top: 0.5em; padding-bottom: 0.5em; width: 89.2%; border-top-left-radius: 0.6em; border-bottom-left-radius: 0.6em; border: 1px solid gray; background-color: #ededed; margin-bottom: 1.3em;display: inline-block; border-right: 0px;"
            required type={{inptype}} placeholder="Type your Password here"><span (click)="change()"
            style="background-color: #ededed; display: inline-block; padding: 0.5em 0.5em 0.46em 0em; border-top: 1px solid gray; border-bottom: 1px solid gray; border-right: 1px solid gray; border-top-right-radius: 0.6em; border-bottom-right-radius: 0.6em; "><img
              width="18" height="16" src={{imgsrc}} alt="hide" /></span><br>
          <button (click)="submit()"
            style="width: 100%; background-color: rgb(225, 57, 85); border-radius: 0.8em; color: white; margin-bottom: 1em; padding: 0.5em 0em 0.5em 0em;"
            type="submit">
            Login
          </button>
        </form>
      </div>
    </ion-card-content>
  </ion-card>

  
</ion-content>
