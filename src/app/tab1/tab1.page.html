<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex;justify-content: space-between;">
        <img src="https://aartisto.com/wp-content/uploads/2020/11/myntra-1200x900.png" class="img-circle" alt="Cinque Terre" width="15%" height="18%">
        <div style="width: 100px;">

          <img style="margin-right: 0.6em;" width="21" height="22" src="https://img.icons8.com/ios/50/appointment-reminders--v1.png" alt="...." [routerLink]="['/notification']" />

          <img style="margin-right: 0.6em;" width="22" height="23" src="https://img.icons8.com/ios/50/like.png" alt="like" [routerLink]="['/wishlist']"/>

          <img style="margin-right: 0.6em;" width="22" height="22" src="https://img.icons8.com/ios/50/shopping-bag--v1.png" alt="shopping-bag--v1" [routerLink]="['/cart']"/>

        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- search bar -->
<ion-content [fullscreen]="true">
<ion-searchbar animated="true" placeholder="Search for brands and products"></ion-searchbar>
